<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeopardy (Images + Text 500)</title>
  <style>
    :root{
      --bg:#0b1a6e;
      --cell:#1c2fb3;
      --cellHover:#2b44ff;
      --used:#0b0b0b;
      --gold:#ffd54a;
      --white:#ffffff;
      --border:#000000;
      --panel:#141a4e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--white);
    }
    header{
      padding:14px 10px 8px;
      text-align:center;
    }
    header h1{
      margin:0;
      letter-spacing:1px;
      font-weight:900;
      font-size:26px;
    }

    /* Compact control bar + teams */
    .topbar{
      max-width:1200px;
      margin:0 auto;
      padding:8px 10px 12px;
    }
    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    label{font-weight:800}
    select{
      padding:8px 10px;
      border-radius:8px;
      border:2px solid #000;
      font-weight:800;
    }
    .btn{
      cursor:pointer;
      border:2px solid #000;
      background:var(--gold);
      color:#000;
      font-weight:900;
      padding:8px 10px;
      border-radius:10px;
    }
    .btn.secondary{
      background:#eee;
      font-weight:800;
    }
    .hint{
      font-size:14px;
      opacity:.9;
      text-align:center;
      margin:6px 0 0;
    }

    .teams{
      display:grid;
      grid-template-columns: repeat(5, minmax(180px, 1fr));
      gap:8px;
    }
    .team{
      background:#fff;
      color:#000;
      border:2px solid #000;
      border-radius:10px;
      padding:8px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:6px 8px;
      align-items:center;
    }
    .team input{
      width:100%;
      padding:6px 8px;
      font-size:14px;
      border:1px solid #999;
      border-radius:8px;
      font-weight:700;
    }
    .points{
      font-weight:900;
      font-size:16px;
      padding:6px 8px;
      background:var(--bg);
      color:var(--white);
      border-radius:8px;
      text-align:center;
      min-width:62px;
    }
    .team-controls{
      grid-column: 1 / -1;
      display:flex;
      gap:6px;
      justify-content:space-between;
    }
    .mini{
      cursor:pointer;
      border:2px solid #000;
      border-radius:10px;
      padding:6px 8px;
      font-weight:900;
      background:var(--gold);
      color:#000;
      flex:1;
    }
    .mini.secondary{
      background:#eee;
      font-weight:800;
    }

    /* Board */
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:0 10px 18px;
    }
    .board{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      padding:10px;
      background:rgba(0,0,0,.25);
      border:3px solid var(--border);
      border-radius:12px;
    }
    .category{
      background:var(--panel);
      border:3px solid var(--border);
      border-radius:10px;
      padding:12px 8px;
      text-transform:uppercase;
      font-weight:900;
      letter-spacing:.6px;
      text-align:center;
      font-size:14px;
      color:var(--white);
      min-height:52px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell{
      background:var(--cell);
      border:3px solid var(--border);
      border-radius:10px;
      height:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:30px;
      color:var(--gold);
      cursor:pointer;
      user-select:none;
      transition: transform .05s ease, background .15s ease;
    }
    .cell:hover{ background:var(--cellHover); transform: translateY(-1px); }
    .cell.used{
      background:var(--used);
      color:#555;
      cursor:not-allowed;
      transform:none;
    }

    /* Modal */
    .modal-backdrop{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      padding:18px;
    }
    .modal{
      max-width:980px;
      margin:0 auto;
      background:var(--bg);
      border:4px solid var(--gold);
      border-radius:12px;
      overflow:hidden;
    }
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      background:var(--panel);
      border-bottom:3px solid rgba(255,255,255,.2);
    }
    .modal-title{
      font-weight:900;
      letter-spacing:.4px;
      margin:0;
      font-size:16px;
    }
    .close{
      cursor:pointer;
      background:var(--gold);
      border:2px solid #000;
      border-radius:10px;
      padding:8px 10px;
      font-weight:900;
    }
    .modal-body{
      padding:14px;
      display:grid;
      gap:10px;
    }
    .prompt{
      font-size:22px;
      font-weight:900;
      text-align:center;
      margin:0;
      line-height:1.2;
    }
    .qimg{
      width:100%;
      max-height:520px;
      object-fit:contain;
      background:#0a0f3f;
      border:3px solid rgba(255,255,255,.15);
      border-radius:10px;
      display:none; /* only shown if clue has image */
    }
    .answer{
      display:none;
      background:#ffffff;
      color:#000;
      border-radius:10px;
      padding:12px 14px;
      border:3px solid #000;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }
    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      padding:0 14px 14px;
    }

    @media (max-width:1100px){
      .teams{ grid-template-columns: repeat(4, minmax(170px, 1fr)); }
    }
    @media (max-width:860px){
      .teams{ grid-template-columns: repeat(2, minmax(170px, 1fr)); }
      .cell{ height:88px; font-size:26px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>REVISION - QUEST <3</h1>
  </header>

  <div class="topbar">
    <div class="controls">
      <label for="teamCount">Teams:</label>
      <select id="teamCount" aria-label="Number of teams">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <button class="btn secondary" id="resetBoard">Reset board</button>
      <button class="btn secondary" id="resetScores">Reset scores</button>
      <button class="btn" id="resetAll">Reset all</button>
    </div>
    <p class="hint">
    </p>

    <div class="teams" id="teams"></div>
  </div>

  <div class="wrap">
    <div class="board" id="board" role="table" aria-label="Jeopardy board"></div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true" aria-label="Question modal">
    <div class="modal">
      <div class="modal-header">
        <p class="modal-title" id="modalTitle">Category for 0</p>
        <button class="close" id="closeModal">Close</button>
      </div>

      <div class="modal-body">
        <p class="prompt" id="modalPrompt"></p>
        <img class="qimg" id="modalImg" alt="Question image" />
        <div class="answer" id="modalAnswer"></div>
      </div>

      <div class="modal-actions">
        <button class="btn" id="revealAnswer">Reveal Answer</button>
        <button class="btn secondary" id="markUsedClose">Mark used & close</button>
      </div>
    </div>
  </div>

  <script>
    /*
      FILES:
      Put your images in the SAME folder as index.html:
        1.png ... 16.png

      BOARD:
      4 categories × 5 rows = 20 clues
      - 100–400 use images
      - 500 are text-only (no image)
    */

    const IMG = (n) => `${n}.png`;

    const gameData = {
      categories: ["TENSE", "MODALS", "RANDOM 1", "RANDOM 2"],
      clues: [
        // 100
        [
          { value: 100, prompt: "‘What ........ (your father / do)?’ ‘He’s an architect.", image: IMG(1),  answer: "does your father do" },
          { value: 100, prompt: "It rained every day during their holiday.  It ...... have been very nice for them (must/can't)", image: IMG(2),  answer: "can't" },
          { value: 100, prompt: "Why do you keep ...... me questions?  Leave me alone! (ask)", image: IMG(3),  answer: "asking" },
          { value: 100, prompt: "Sarah doesn’t know about the meeting.  I forgot ...... her. (tell)", image: IMG(4),  answer: "to tell " }
        ],
        // 200
        [
          { value: 200, prompt: "Are you ready yet? ............  (Everybody / wait) for you", image: IMG(5),  answer: "Everybody is waiting" },
          { value: 200, prompt: "There’s a lift in the building, so we ....... climb the stairs.", image: IMG(6),  answer: "don’t have to" },
          { value: 200, prompt: " I work on 'the ground floor of the building.' ('s?) ", image: IMG(7),  answer: "no" },
          { value: 200, prompt: " 'The garden of our neighbours' is very small. ('s?)", image: IMG(8),  answer: "Our neighbours’ garden" }
        ],
        // 300
        [
          { value: 300, prompt: "a: I forgot my wallet. I don’t have any money.  b: Not to worry. .....  you some. (I / lend)", image: IMG(9),  answer: "I’ll lend" },
          { value: 300, prompt: "‘Joe is a hard worker.’ ‘Joe?  You ...... be joking.  He doesn’t do anything.’", image: IMG(10), answer: "must" },
          { value: 300, prompt: "She _______ more. She's very stressed at the moment. ", image: IMG(11), answer: "She should relax more." },
          { value: 300, prompt: "...... you leave so soon?", image: IMG(12), answer: "Must you leave so soon? -> Do you have to leave so soon?" }
        ],
        // 400 (includes your new 16.png as the 16th image)
        [
          { value: 400, prompt: "This watch wasn’t expensive.  It ........ much. (cost)", image: IMG(13), answer: "didn’t cost" },
          { value: 400, prompt: "There are plenty of hotels in the town.  It ....... be hard to find a place to stay", image: IMG(14), answer: "shouldn't" },
          { value: 400, prompt: "You _____ so fast -this road's very dangerous.", image: IMG(15), answer: "You shouldn’t drive so fast" },
          { value: 400, prompt: " When ..... Helen ...... go?", image: IMG(16), answer: " When does Helen have to go?" }
        ],
        // 500 (TEXT-ONLY: no image)
        [
          { value: 500, prompt: "‘Do you know where Julia is?’ ‘Yes, ........ (I / just / see / her).’", image: "", answer: "must" },
          { value: 500, prompt: "a: Where are you going to put that picture? b: I don’t know yet.  I might hang / I’m going to hang - it in the bedroom.", image: "", answer: "I might hang " },
          { value: 500, prompt: "You _______ him an iPad -he's only seven years old", image: "", answer: "You shouldn’t buy him an iPad" },
          { value: 500, prompt: "What ...... do to get a new driving licence? (I)", image: "", answer: "What do I have to do to get a new driving licence?" }
        ]
      ]
    };

    // ---- App state ----
    const state = {
      lastValue: 0,
      activeCellEl: null,
      activeClue: null
    };

    const boardEl = document.getElementById("board");
    const teamsEl = document.getElementById("teams");
    const teamCountEl = document.getElementById("teamCount");

    const backdropEl = document.getElementById("backdrop");
    const modalTitleEl = document.getElementById("modalTitle");
    const modalPromptEl = document.getElementById("modalPrompt");
    const modalImgEl = document.getElementById("modalImg");
    const modalAnswerEl = document.getElementById("modalAnswer");

    function buildBoard() {
      boardEl.innerHTML = "";

      // categories row
      for (let c = 0; c < gameData.categories.length; c++) {
        const cat = document.createElement("div");
        cat.className = "category";
        cat.textContent = gameData.categories[c];
        boardEl.appendChild(cat);
      }

      // 5 rows × 4 cols
      for (let r = 0; r < gameData.clues.length; r++) {
        for (let c = 0; c < gameData.clues[r].length; c++) {
          const clue = gameData.clues[r][c];

          const cell = document.createElement("div");
          cell.className = "cell";
          cell.tabIndex = 0;
          cell.dataset.row = String(r);
          cell.dataset.col = String(c);
          cell.textContent = clue.value;

          cell.addEventListener("click", () => openClue(cell, r, c));
          cell.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              openClue(cell, r, c);
            }
          });

          boardEl.appendChild(cell);
        }
      }
    }

    function openClue(cellEl, r, c) {
      if (cellEl.classList.contains("used")) return;

      const clue = gameData.clues[r][c];
      state.lastValue = clue.value;
      state.activeCellEl = cellEl;
      state.activeClue = clue;

      modalTitleEl.textContent = `${gameData.categories[c]} for ${clue.value}`;
      modalPromptEl.textContent = clue.prompt || "";

      // Show image only if present
      const hasImage = (clue.image || "").trim().length > 0;
      if (hasImage) {
        modalImgEl.src = clue.image;
        modalImgEl.style.display = "block";
      } else {
        modalImgEl.removeAttribute("src");
        modalImgEl.style.display = "none";
      }

      modalAnswerEl.textContent = clue.answer || "";
      modalAnswerEl.style.display = "none";

      backdropEl.style.display = "block";
    }

    function closeModal() {
      backdropEl.style.display = "none";
      state.activeCellEl?.focus?.();
    }

    function markUsed() {
      if (!state.activeCellEl) return;
      state.activeCellEl.classList.add("used");
    }

    // Modal controls
    document.getElementById("closeModal").addEventListener("click", (e) => {
      e.stopPropagation();
      closeModal();
    });

    document.getElementById("revealAnswer").addEventListener("click", (e) => {
      e.stopPropagation();
      modalAnswerEl.style.display = "block";
    });

    document.getElementById("markUsedClose").addEventListener("click", (e) => {
      e.stopPropagation();
      markUsed();
      closeModal();
    });

    backdropEl.addEventListener("click", () => closeModal());
    document.querySelector(".modal").addEventListener("click", (e) => e.stopPropagation());

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdropEl.style.display === "block") closeModal();
    });

    // Teams
    function renderTeams(count) {
      teamsEl.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const team = document.createElement("div");
        team.className = "team";
        team.dataset.team = String(i);

        team.innerHTML = `
          <input value="Team ${i+1}" aria-label="Team ${i+1} name" />
          <div class="points" data-points="0">0</div>
          <div class="team-controls">
            <button class="mini" data-action="add">+ ${i+1}</button>
            <button class="mini" data-action="sub">− ${i+1}</button>
            <button class="mini secondary" data-action="set">Set</button>
          </div>
        `;

        team.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", () => handleTeamAction(team, btn.dataset.action));
        });

        teamsEl.appendChild(team);
      }
    }

    function getPoints(teamEl) {
      const pEl = teamEl.querySelector(".points");
      return parseInt(pEl.dataset.points || "0", 10) || 0;
    }

    function setPoints(teamEl, value) {
      const pEl = teamEl.querySelector(".points");
      pEl.dataset.points = String(value);
      pEl.textContent = String(value);
    }

    function handleTeamAction(teamEl, action) {
      const current = getPoints(teamEl);

      if (action === "add") {
        setPoints(teamEl, current + state.lastValue);
        markUsed(); // optional: mark used when scoring
      } else if (action === "sub") {
        setPoints(teamEl, current - state.lastValue);
        markUsed(); // optional
      } else if (action === "set") {
        const input = prompt("Enter new score (number):", String(current));
        const n = parseInt(input ?? "", 10);
        if (Number.isFinite(n)) setPoints(teamEl, n);
      }
    }

    teamCountEl.addEventListener("change", () => {
      renderTeams(parseInt(teamCountEl.value, 10));
    });

    // Reset buttons
    function resetBoardOnly() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("used"));
      closeModal();
    }

    function resetScoresOnly() {
      document.querySelectorAll(".team").forEach(teamEl => setPoints(teamEl, 0));
    }

    document.getElementById("resetBoard").addEventListener("click", () => {
      if (confirm("Reset the board (keep scores)?")) resetBoardOnly();
    });

    document.getElementById("resetScores").addEventListener("click", () => {
      if (confirm("Reset scores (keep board)?")) resetScoresOnly();
    });

    document.getElementById("resetAll").addEventListener("click", () => {
      if (!confirm("Reset board and scores?")) return;
      resetBoardOnly();
      resetScoresOnly();
      state.lastValue = 0;
    });

    // Init
    buildBoard();
    renderTeams(parseInt(teamCountEl.value, 10));
  </script>
</body>
</html>
